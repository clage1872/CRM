<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel - Sistema CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-cliente.html">
                <i class="bi bi-headset"></i> Sistema CRM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span id="nombreUsuario">Usuario</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnCerrarSesion">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="dashboard-cliente.html" class="list-group-item list-group-item-action active">
                        <i class="bi bi-house-door"></i> Inicio
                    </a>
                    <a href="crear-incidente.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-plus-circle"></i> Nuevo Incidente
                    </a>
                    <a href="mis-incidentes.html" class="list-group-item list-group-item-action">
                        <i class="bi bi-list-ul"></i> Mis Incidentes
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <h2 class="mb-4">Bienvenido al Panel de Cliente</h2>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Pendientes</h6>
                                        <h2 class="mb-0" id="totalPendientes">0</h2>
                                    </div>
                                    <i class="bi bi-clock-history" style="font-size: 3rem; opacity: 0.5;"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">En Progreso</h6>
                                        <h2 class="mb-0" id="totalEnProgreso">0</h2>
                                    </div>
                                    <i class="bi bi-gear-fill" style="font-size: 3rem; opacity: 0.5;"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Resueltos</h6>
                                        <h2 class="mb-0" id="totalResueltos">0</h2>
                                    </div>
                                    <i class="bi bi-check-circle-fill" style="font-size: 3rem; opacity: 0.5;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-activity"></i> Incidentes Recientes</h5>
                    </div>
                    <div class="card-body">
                        <div id="incidentesRecientes">
                            <div class="text-center py-5">
                                <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                                <p class="text-muted mt-3">No tienes incidentes recientes</p>
                                <a href="crear-incidente.html" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Crear Nuevo Incidente
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/incidentes.js"></script>
</body>
</html>
